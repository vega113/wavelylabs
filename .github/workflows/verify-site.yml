name: Verify Site

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run content checks
        run: |
          chmod +x tests/site-content.sh
          ./tests/site-content.sh

      - name: Serve and smoke test homepage
        run: |
          python3 -m http.server 8080 >/tmp/http.log 2>&1 &
          SERVER_PID=$!
          trap 'kill $SERVER_PID' EXIT
          sleep 1
          curl -fsS http://127.0.0.1:8080/index.html | grep -F "WavelyLabs"
          curl -fsS http://127.0.0.1:8080/index.html | grep -F "AI tools for creators"
